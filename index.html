<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fangrui Sima - Personal Portfolio">
  <title>Fangrui's Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeUp 0.8s ease-out forwards; opacity: 0; }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.25s; }
    .delay-3 { animation-delay: 0.4s; }

    .avatar:hover { transform: scale(1.02); }

    .link-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .link-item:hover {
      transform: translateX(4px);
      border-color: #1a1a1a !important;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08) !important;
    }
    .link-item:hover .link-icon {
      opacity: 1;
      transform: translateX(2px);
    }

    body {
      min-height: 100vh;
      background: #FAFAF9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "DM Sans", sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
      max-width: 420px;
      text-align: center;
    }

    .avatar-wrapper {
      margin-bottom: 32px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(145deg, #2C2C2C, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
      overflow: hidden;
    }

    .avatar-placeholder {
      font-size: 42px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 400;
      color: #FAFAF9;
      letter-spacing: -1px;
    }

    .intro {
      margin-bottom: 36px;
    }

    .name {
      font-size: 32px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 500;
      color: #1a1a1a;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      font-weight: 400;
      max-width: 300px;
    }

    nav {
      display: flex;
      gap: 24px;
      margin-bottom: 48px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 12px 20px;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      text-decoration: none;
      color: #1a1a1a;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      cursor: pointer;
    }

    .link-icon {
      font-size: 14px;
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.6;
    }

    footer {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-text {
      font-size: 13px;
      color: #999;
      font-weight: 400;
    }

    .dot {
      color: #ccc;
      font-size: 10px;
    }

    .decoration {
      position: absolute;
      top: -20%;
      right: -10%;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,0.02) 0%, transparent 70%);
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .name { font-size: 28px; }
      nav { gap: 16px; }
      .link-item { padding: 10px 16px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <!-- Avatar -->
      <div class="avatar-wrapper fade-in delay-1">
        <div class="avatar">
          <img src="assets/avatar.jpg" alt="Fangrui Sima" style="width:100%;height:100%;object-fit:cover;">
          <!-- <span class="avatar-placeholder">R</span> -->
        </div>
      </div>

      <!-- Name & Tagline -->
      <div class="intro fade-in delay-2">
        <h1 class="name">Fangrui Sima</h1>
        <p class="tagline">
          Designing thoughtful experiences at the intersection of technology and people.
        </p>
      </div>

      <!-- Links -->
      <nav class="fade-in delay-3">
        <a href="assets/cv.pdf" class="link-item">
          <span>Resume</span>
          <span class="link-icon">↓</span>
        </a>
        <a href="https://www.linkedin.com/in/fangruisimafreyaiaai/" target="_blank" rel="noopener noreferrer" class="link-item">
          <span>LinkedIn</span>
          <span class="link-icon">→</span>
        </a>
      </nav>

      <!-- Footer -->
      <footer class="fade-in delay-3">
        <span class="footer-text">Open to opportunities</span>
        <span class="dot">·</span>
        <span class="footer-text">Shanghai, China</span>
      </footer>
    </main>

    <!-- Decorative element -->
    <div class="decoration"></div>
  </div>
</body>
</html>
